<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MENTA第一回課題</title>
</head>
<body>
    <section>
        <h1>Fizzbuzz問題</h1>
        <div> 
            <label for="fizz">FizzNum:</label>
            <input class="form" id="fizz-value" type="text" name="fizz" placeholder="整数値を入力してください">
        </div>
        <div> 
            <label for="buzz">BuzzNum:</label>
            <input class="form" id="buzz-value" type="text" name="buzz" placeholder="整数値を入力してください">
        </div>
        <div>
            <input type="button" value="実行" id="fizzbuzz-button">
        </div>

        <div>
            <p>【出力】</p>
            <p id="show-result"></p>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
